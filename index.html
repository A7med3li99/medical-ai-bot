<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Medical Chatbot Platform</h1>
            <nav class="language-switch">
                <button class="lang-btn" onclick="changeLanguage('en')">English</button>
                <button class="lang-btn" onclick="changeLanguage('ar')">العربية</button>
            </nav>
        </header>
        

        <main>
            <form id="analysis-form" action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Upload Medical Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="text">Enter Medical Text:</label>
                    <textarea id="text" name="text" rows="4" placeholder="Describe symptoms or medical history..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Analyze</button>
            </form>

            <section id="results">
                <h2>Results</h2>
                <div class="result-container"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Medical Chatbot Platform. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module" src="App.js"></script>
</body>
</html>
